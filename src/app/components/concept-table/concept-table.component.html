<h1>Formal Concepts List:</h1>
<table mat-table [dataSource]="tableData" class="mat-elevation-z2">
  <ng-container matColumnDef="number">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.number}} </td>
  </ng-container>

  <ng-container matColumnDef="formalConcept">
    <th mat-header-cell *matHeaderCellDef> Formal Concept </th>
    <td mat-cell *matCellDef="let element"> {{element.formalConcept}} </td>
  </ng-container>

  <ng-container matColumnDef="level">
    <th mat-header-cell *matHeaderCellDef> Level </th>
    <td mat-cell *matCellDef="let element"> {{element.level}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" [class.selected]="row.id === selectedRowId"></tr>
</table>
